<div class="content">
  <a mat-raised-button color="primary" routerLink="/contribuintes/create" class="novo-usuario">
    Novo Usu√°rio
  </a>

  <table mat-table [dataSource]="users" class="mat-elevation-z8">
  
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let user"> {{user.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let user">
        <a routerLink="/contribuintes/user/{{ user.id }}"> {{user.nome}} </a>
      </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> email </th>
      <td mat-cell *matCellDef="let user"> {{user.email}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="cpf">
      <th mat-header-cell *matHeaderCellDef> cpf </th>
      <td mat-cell *matCellDef="let user"> {{user.cpf}} </td>
    </ng-container>
  
    <ng-container matColumnDef="editar">
      <th mat-header-cell *matHeaderCellDef> editar </th>
      <td mat-cell *matCellDef="let user">
  
        <a mat-mini-fab color="primary" routerLink="/contribuintes/update/{{ user.id }}">
          <mat-icon>edit</mat-icon>
        </a>
  
        <a mat-mini-fab color="warn" routerLink="/contribuintes/delete/{{ user.id }}">
          <mat-icon>delete</mat-icon>
        </a>
  
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
